<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-content">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-text">Исследователь океана</p>
          </div>
          <button class="profile__info-button">
            <img src="./images/Edit Button.svg" alt="ручка" class="profile__info-img">
          </button>
        </div>
        <button class="profile__button"></button>
      </section>
      <section class="elements page__elements">
        <div class="elements__card">
          <img src="./images/karachaevsk.jpg" alt="храм" class="elements__card-image">
          <div class="element__card-info">
            <p class="elements__card-text">Карачаевск</p>
            <button class="elements__card-btn">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/elbrus.jpg" alt="" class="elements__card-image">
          <div class="element__card-info">
            <p class="elements__card-text">Гора Эльбрус</p>
            <button class="elements__card-btn">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/dombay.jpg" alt="гора" class="elements__card-image">
          <div class="element__card-info">
            <p class="elements__card-text">Домбай</p>
            <button class="elements__card-btn">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__card-image">
          <div class="element__card-info">
            <p class="elements__card-text">Гора Эльбрус</p>
            <button class="elements__card-btn">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/karachaevsk.jpg" alt="храм" class="elements__card-image">
          <div class="element__card-info">
            <p class="elements__card-text">Карачаево-Черкессия</p>
            <button class="elements__card-btn">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/Altai.jpg" alt="Алтай" class="elements__card-image">
          <div class="element__card-info">
            <p class="elements__card-text">Алтай</p>
            <button class="elements__card-btn">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__text-edit">Редактировать профиль</h2>
        <div class="popup__form-container">
          <form action="#" class="popup__form">
            <input type="text" class="popup__form-input popup__form-name" placeholder="Имя">
            <input type="text" class="popup__form-input popup__form-job" placeholder="О себе">
            <button class="popup__form-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
