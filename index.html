<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-content">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-text">Исследователь океана</p>
          </div>
          <button class="profile__info-button">
            <img src="./images/EditButton.svg" alt="ручка" class="profile__info-img" type="button">
          </button>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements page__elements">
        <div class="elements__card">
          <img src="./images/karachaevsk.jpg" alt="храм" class="elements__card-image">
          <div class="elements__card-info">
            <h2 class="elements__card-text">Карачаевск</h2>
            <button class="elements__card-btn" type="button">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__card-image">
          <div class="elements__card-info">
            <h2 class="elements__card-text">Гора Эльбрус</h2>
            <button class="elements__card-btn" type="button">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/dombay.jpg" alt="гора" class="elements__card-image">
          <div class="elements__card-info">
            <h2 class="elements__card-text">Домбай</h2>
            <button class="elements__card-btn" type="button">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__card-image">
          <div class="elements__card-info">
            <h2 class="elements__card-text">Гора Эльбрус</h2>
            <button class="elements__card-btn" type="button">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/karachaevsk.jpg" alt="храм" class="elements__card-image">
          <div class="elements__card-info">
            <h2 class="elements__card-text">Карачаево-Черкессия</h2>
            <button class="elements__card-btn" type="button">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/Altai.jpg" alt="Алтай" class="elements__card-image">
          <div class="elements__card-info">
            <h2 class="elements__card-text">Алтай</h2>
            <button class="elements__card-btn" type="button">
              <img src="./images/like.svg" alt="лайк">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__text-edit">Редактировать профиль</h2>
          <form action="#" class="popup__form" name="profile-form">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="input-name">
            <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="input-job">
            <button class="popup__form-btn" type="submit">Сохранить</button>
          </form>
      </div>
    </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
