<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-content">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-text">Исследователь океана</p>
          </div>
          <button class="profile__info-button" type="button">
            <img src="./images/EditButton.svg" alt="ручка" class="profile__info-img">
          </button>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements page__elements">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_form_edit">
      <div class="popup__container">
        <button class="popup__close popup__close_form_edit" type="button"></button>
        <h2 class="popup__text-edit">Редактировать профиль</h2>
        <form action="#" class="popup__form popup__form_type_edit" name="profile-form" novalidate>
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="input-name" id="input-name" minlength="2" maxlength="30" required>
          <span class="popup__input-error input-name-error"></span>
          <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="input-job" id="input-job" minlength="2" maxlength="30" required>
          <span class="popup__input-error input-job-error"></span>
          <button class="popup__form-btn popup__form-btn_type_edit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_form_add">
      <div class="popup__container">
        <button class="popup__close popup__close_form_add" type="button"></button>
        <h2 class="popup__text-edit">Новое место</h2>
        <form action="#" class="popup__form popup__form_type_add" name="profile-form" novalidate>
          <input type="text" class="popup__input popup__input_type_mesto-name"  placeholder="Название" name="input-mesto-name" id="input-mesto-name" minlength="2" maxlength="30" required>
          <span class="popup__input-error input-mesto-name-error"></span>
          <input type="url" class="popup__input popup__input_type_image"  placeholder="Ссылка на картинку" name="input-image" id="input-image" required>
          <span class="popup__input-error input-image-error"></span>
          <button class="popup__form-btn popup__form-btn_type_add" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__box">
        <button class="popup__close popup-image__close" type="button"></button>
        <img class="popup-image__element" src="#" alt="#">
        <p class="popup-image__text"></p>
      </div>
    </div>
    <template id="template-elements">
      <div class="elements__card">
        <img class="elements__card-image">
        <div class="elements__card-info">
          <h2 class="elements__card-text"></h2>
          <button class="elements__card-btn" type="button">
          </button>
        </div>
        <button class="elements__card-basket" type="button"></button>
      </div>
    </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
